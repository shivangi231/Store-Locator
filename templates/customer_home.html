<html><head>
	<title></title>
	<link href="css/cus_home_style1.css" rel="stylesheet" type="text/css" media="all">
	<!--fonts-->

	<!--//fonts-->

	<!-- //for-mobile-apps -->
	<!-- cust_home_js -->
		<script type="text/javascript" src="js/cus_home_jquery_003.js"></script>
	<!-- cust_home_js -->
	<!-- start-smoth-scrolling -->
		<script type="text/javascript" src="js/cus_home_move-top1.js"></script>
		<script type="text/javascript" src="js/cus_home_easing1.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
		</script>
	<!-- start-smoth-scrolling -->

</head>
<body>
<!-- banner -->
<div id="home" class="banner">
	<div class="container">
		<div class="banner-info">
			<h1 >Welcome to StoreLocator</h1>
			<p>Looking for some products?</p>
			<div class="view"><a href="#">Search Store</a></div>
		</div>

	</div>
</div>
<!-- //banner -->
<!-- navigation -->
<div class="navigation">
	<div class="container">
		<div class="fixed-header">
		
			<div class="nav-right">
				<span class="menu"><img src="images/cus_home_images/menu.png" alt=""></span>
					<nav class="cl-effect-1">
						<ul class="nav1">
							<li><a class="scroll" href="#home">Home</a></li>
                            <li><a href="/shop/">ShopKeeper</a></li>
							</ul>
					</nav>

					<!-- script for menu -->
					<script>
						$( "span.menu" ).click(function() {
						$( "ul.nav1" ).slideToggle( 300, function() {
						 // Animation complete.
						});
						});
					</script>
					<!-- //script for menu -->
					<!-- script-for sticky-nav -->
						<script>
						$(document).ready(function() {
							 var navoffeset=$(".navigation").offset().top;
							 $(window).scroll(function(){
								var scrollpos=$(window).scrollTop();
								if(scrollpos >=navoffeset){
									$(".navigation").addClass("fixed");
								}else{
									$(".navigation").removeClass("fixed");
								}
							 });

						});
						</script>
					<!-- /script-for sticky-nav -->

			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
<!-- //navigation -->
<div class="login-06">
		<div class="fourth-login">
			<form class="four" method="post">
				<div class="green">
					<input class="text" name="email" value="{{email}}"type="text" placeholder = "Enter your email address">
				</div>
				<div class="block">
					<input placeholder="Enter your password here" name="password" type="password">
				</div>
					<input onclick="myFunction()" value="LOG IN" type="submit" >
                    {%if error%}
                    <div class="alert alert-danger" role="alert">
                    <span class="sr-only">Error:</span>
                        {{error}}

                </div>
                {%endif%}
                </form>

            <div class="block" >
                        <a href="/registration" style="font-size: 30px;
                            font-weight: 600;
                            color: #FFF;
                            display: inline-block;
                            width: 100%;
                            font-family: "Oswald",sans-serif;
                            cursor: pointer;
                            border: medium none;
                            outline: medium none;">SIGN UP</a>
                    </div>


		</div>
		</div>








<!-- footer -->
<div class="footer">

</div>
